<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
  <title>Toggle Div and Heatmap</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }

    #dataForm {
      display: none;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <button id="toggleBtn" class="btn btn-primary">Toggle Div</button>

  <div id="dataForm" class="mt-3">
    <form>
      <div class="form-group">
        <label for="timePicker">Choose Time:</label>
        <input type="text" id="timePicker" class="form-control timepicker" placeholder="Select time">
      </div>
      <div class="form-group">
        <label for="airQuality">Choose Air Quality:</label>
        <select id="airQuality" class="form-control">
          <option value="good">Good</option>
          <option value="moderate">Moderate</option>
          <option value="poor">Poor</option>
        </select>
      </div>
      <button type="button" class="btn btn-success" onclick="showHeatmap()">Show Heatmap</button>
    </form>
  </div>

  <div id="map" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>
<script>
  // Add your map initialization code here (using a library like Leaflet or Google Maps)

  // Initialize timepicker
  $('.timepicker').timepicker({
    minuteStep: 60, // Set the minute step to 60 to only allow full hours
    showMeridian: false,
    defaultTime: false
  });

  // Placeholder function for showing the heatmap
  function showHeatmap() {
    // Add your code to show the heatmap layer based on the selected time and air quality
    alert('Heatmap will be shown here.');
  }

  // Toggle visibility of the data form
  $('#toggleBtn').click(function () {
  $('#dataForm').toggle();
  });
</script>
</body>
</html>
